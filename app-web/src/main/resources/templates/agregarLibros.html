<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
</head>
<body>
<br>

<form action="/addBook" method="post" class="container">
  <div class="input-field" hidden>
    <input type="text" id="id" name="id" th:value="${book.id}" />
    <label for="id">ID</label>
  </div>
  <div class="input-field">
    <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required />
    <label for="isbn">ISBN</label>
  </div>
  <div class="input-field">
    <input type="text" id="title" name="title" th:value="${book.title}" required />
    <label for="title">Titulo</label>
  </div>
  <div class="input-field">
    <input type="number" id="price" name="price" th:value="${book.price}" required />
    <label for="price">Precio</label>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Seleccionar Autor</label>
    <select th:value="${book.author}" name="author" class="form-select" aria-label="Default select example" id="author" required>
      <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.first_name}">
      </option>
    </select>
  </div>

  <br>
  <div class="right-align">
    <a class="btn-large btn-small waves-effect waves-light red" href="/">Cancel</a>
    <button type="submit" class="btn-large btn-small waves-effect waves-light blue">Guardar</button>
  </div>
</form>

</body>
</html>
